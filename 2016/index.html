<body>
<div id="full">
  <h1 id="timeleft"></h1>
</div>
<script>
var timezero = window.location.search.indexOf('cheat') > -1
  ? Date.now() + 13000
  : +(new Date(2016, 0, 1, 0, 0, 0, 0));
var el = document.getElementById('timeleft');
var full = document.getElementById('full');
setInterval(tick, 500);

var phrases = ['2016!', 'Party!', 'Oh yeah!', '!!!', 'Twenty Sixteen'];
var colors = ['#000', '#f0f', '#f00'];
var offset;
var psychoColors = true;
var addedHandler = false;
function tick() {
  var now = Date.now();
  var raw = timezero - now;
  var diff = Math.round((raw) / 1000);
  if (diff > 0) {
    var seconds = diff % 60;
    var minutes = ((diff - seconds) / 60) % 60;
    var hours = Math.floor((diff - minutes - seconds) / 3600);

    if (diff <= 10) {
      el.innerHTML = seconds;
      el.style.fontSize = ((10 - diff) * 13 + 70) + '%';
    } else {
      el.innerHTML = (hours ? pad(hours) + ':' : '') + pad(minutes) + ':' + pad(seconds);
    }
  } else if (diff > -5) {
    el.style.fontSize = '100%';
    el.innerHTML = 'HAPPY NEW YEAR!';
  } else {
    if (!addedHandler) {
      addedHandler = true;
      document.body.addEventListener("click", function () {
        psychoColors = !psychoColors;
      });
    }
    el.innerHTML = phrases[-diff % phrases.length];
    document.body.style.backgroundColor = psychoColors ? sample(colors) : '#000';
    var deg = (-raw / 500) * 12 + (offset || 0);
    if (!offset) {
      offset = -deg;
      deg = 0;
    }
    full.style.transform = 'rotate(' + (Math.random() * 60 - 30) + 'deg) rotate3d(0, 1, 0, ' + deg + 'deg)';
  }
}

function sample(arr, lastVal) {
  var val;
  while (!val || lastVal === val) {
    val = arr[Math.floor(Math.random() * arr.length)];
  }
  return val;
}

function pad(n) {
  return ('0' + n).substr(-2);
}

</script>
